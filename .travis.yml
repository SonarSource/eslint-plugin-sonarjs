dist: trusty
sudo: false
language: node_js
node_js:
  - "6"
  - "8"
script:
  - yarn typecheck
  - yarn build
  - ./scripts/test-ci.sh
  - yarn prettier --list-different "{src,tests}/**/*.{js,ts}"
after_success:
  - ./scripts/analyze.sh
cache: yarn
notifications:
  email: false
  webhooks:
    - secure: ""
  on_start: always
addons:
  sonarcloud:
    organization: "sonarsource"
    token:
      secure: ""
